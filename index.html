<html>
<head>
  <meta charset="UTF-8">
  <title>PHOTOSOUND</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/animate.css">
  <script src="dropzone.js"></script>
</head>
<body>
<div class="container">
  <form action="/file-upload"
      class="dropzone"
      id="my-awesome-dropzone"></form>
<div id="bigjello" class="animated jello infinite">
  <div class="eye"></div>
  <div class="eye"></div>
</div>
<div id="firstline" class="animated rubberBand infinite">
  <div class="eye"></div>
  <div class="eye"></div>
</div>
<div id="circle" class="animated bounce infinite">
  <div class="eye"></div>
  <div class="eye"></div>
</div>
<div id="secondline" class="animated tada infinite">
  <div class="eye"></div>
  <div class="eye"></div>
</div>
<div id="square" class="animated wobble infinite">
  <div class="eye"></div>
  <div class="eye"></div>
</div>
<div id="secondcircle" class="animated flip infinite">
  <div class="eye"></div>
  <div class="eye"></div>
</div>





</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>

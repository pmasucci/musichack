<html>
<head>
  <meta charset="UTF-8">
  <title>PHOTOSOUND</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/animate.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.5/firebase.js"></script>
  <script src="bower_components/tone/build/Tone.min.js" type="text/javascript"></script>
  <script src="boombox.js" type="text/javascript"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="container">

    <section id="characters">
      <div id="bigjello" class="dude animated jello infinite">
        <div class="eye"></div>
        <div class="eye"></div>
      </div>
      <div id="firstline" class="dude animated rubberBand infinite">
        <div class="eye"></div>
        <div class="eye"></div>
      </div>
      <div id="circle" class="dude animated bounce infinite">
        <div class="eye"></div>
        <div class="eye"></div>
      </div>
      <div id="secondline" class="dude animated tada infinite">
        <div class="eye"></div>
        <div class="eye"></div>
      </div>
      <div id="square" class="dude animated wobble infinite">
        <div class="eye"></div>
        <div class="eye"></div>
      </div>
      <div id="secondcircle" class="dude animated flip infinite">
        <div class="eye"></div>
        <div class="eye"></div>
      </div>
    </section>

    <section id="controls">
      <input id="freq" type="number" name="frequency" value="">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
    </section>

  </div>
</body>
</html>
